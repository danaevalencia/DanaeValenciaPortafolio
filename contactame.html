<section class="contacto" id="contacto" style="font-size: medium; font-family: 'Montserrat Alternates', sans-serif;">
      <h2> <strong>¿En qué te puedo ayudar? <br> ¡Pongámonos en contacto! </strong></h2>
      <div class="formulario-contacto-contenedor">
        <div class="formulario-contacto">
          <form action="https://formspree.io/f/xyylngw" method="POST">
            <div class="control-formulario">
              <label for="name">Nombre</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Escribe tu nombre"
                class="input-field"
                required
              />
            </div>
            <div class="control-formulario" font-family: 'Montserrat Alternates', sans-serif;>
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Ingresa tu correo electrónico"
                class="input-field"
                required
              />
            </div>
            <div class="control-formulario"font-family: 'Montserrat Alternates', sans-serif;>
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                cols="60"
                rows="10"
                placeholder="Escribe tu mensaje"
                name="mensaje"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Enviar"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>
